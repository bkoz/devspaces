schemaVersion: 2.2.0
metadata:
  name: devspaces-gpu
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: devspaces
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-workspace
projects:
  - name: devspaces-gpu
    git:
      remotes:
        origin: "https://github.com/bkoz/devspaces.git"
      checkoutFrom:
        revision: main
components:
  - attributes:
      container-overrides:
        resources:
          limits:
            nvidia.com/gpu: '1'
      controller.devfile.io/merge-contribution: true
    container:
      image: quay.io/bkozdemb/gpu-devspaces
      memoryLimit: 2G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
    name: python
  - name: venv
    volume:
      size: 1G
commands:
  - exec:
      commandLine: python -m venv .venv && . .venv/bin/activate && pip install -r requirements.txt
      component: python
      group:
        kind: run
      label: Configure python
      workingDir: ${PROJECTS_ROOT}/devspaces-gpu
    id: run
